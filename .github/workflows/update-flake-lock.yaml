name: Update flake.lock

on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: '0 0 * * 0' # runs weekly on Sunday at 00:00

jobs:
  update:
    name: Update the flake.lock file and create a Pull Request
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v8

      - name: Update flake.lock
        id: update
        uses: DeterminateSystems/update-flake-lock@v20
        with:
          pr-title: Update flake.lock
          pr-labels: |
            dependencies
            automated
          pr-assignees: lasseheia
          pr-reviewers: lasseheia

      - name: Enable auto-merge on Pull request
        run: gh pr merge --auto --merge "${{ steps.update.outputs.pull-request-number }}"

